<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{name}}<br>
            <button @click="chnageText">Click</button>
        </div>
        <div id="app-1">
            {{name}}<br>
            <button @click="chnageText">Click</button>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                   name: '김형주'
                },
                methods: {
                    chnageText() {
                        app1.name = 'other instance updated'
                    }
                },
                
            })

            const app1 = new Vue({
                el: '#app-1',
                data: {
                   name: '행주'
                },
                methods: {
                    chnageText() {
                        this.name = '행주 updated'
                    }
                },
                
            })
        </script>
    </body>
</html>
